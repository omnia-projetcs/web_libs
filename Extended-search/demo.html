<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Field Demo (Server)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.2.1/css/flag-icons.min.css" integrity="sha512-cbSgqHHDWDxV1b1BGBX1jXvFThAPAgx5zvsX0ntx/PZrS+L992kIQEM7QZ1GzH35K3iJjY1Zf9TMoR_hEPHqg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="extended-search.css">
</head>
<body>
    <h1>Advanced Search (via Server)</h1>
    <p>Type at least 3 characters to search. Data comes from a server (simulated/to be configured in script.js).</p>

    <div class="search-container">
        <input type="text" id="advanced-search-input" placeholder="Search (min 3 characters)...">
        <div id="search-suggestions" class="suggestions-box">
            <!-- Suggestions will be populated here by JavaScript -->
        </div>
    </div>

    <script src="extended-search.js"></script>
</body>
</html>
