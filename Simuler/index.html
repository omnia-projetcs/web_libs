<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Investissement</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../PureChart/PureChart.css"> <!-- Ajout du CSS de PureChart -->
</head>
<body>
    <div class="container">
        <h1>Simulateur d'Investissement</h1>

        <div class="controls">
            <div class="control-group">
                <label for="duree">Durée (années) : <span id="dureeValue">10</span></label>
                <input type="range" id="duree" name="duree" min="1" max="50" value="10">
                <input type="number" id="dureeText" name="dureeText" min="1" max="50" value="10" class="sync-input">
            </div>

            <div class="control-group">
                <label for="montantPourcentage">Montant investi (% du salaire) : <span id="montantPourcentageValue">10</span>%</label>
                <input type="range" id="montantPourcentage" name="montantPourcentage" min="1" max="100" value="10">
                <input type="number" id="montantPourcentageText" name="montantPourcentageText" min="1" max="50" value="10" class="sync-input">
            </div>

            <div class="control-group">
                <label for="salaireInitial">Salaire initial annuel (€) : <span id="salaireInitialValue">30000</span>€</label>
                <input type="range" id="salaireInitial" name="salaireInitial" min="0" max="200000" step="1000" value="30000">
                <input type="number" id="salaireInitialText" name="salaireInitialText" min="0" max="200000" step="1000" value="30000" class="sync-input">
            </div>

            <div class="control-group">
                <label for="augmentationSalaire">Augmentation annuelle du salaire (%) : <span id="augmentationSalaireValue">2</span>%</label>
                <input type="range" id="augmentationSalaire" name="augmentationSalaire" min="0" max="100" step="0.1" value="2">
                <input type="number" id="augmentationSalaireText" name="augmentationSalaireText" min="0" max="100" step="0.1" value="2" class="sync-input">
            </div>

            <div class="control-group">
                <label for="tauxLivret">Taux du livret de référence (%) : <span id="tauxLivretValue">2</span>%</label>
                <input type="range" id="tauxLivret" name="tauxLivret" min="0" max="40" step="0.1" value="2">
                <input type="number" id="tauxLivretText" name="tauxLivretText" min="0" max="40" step="0.1" value="2" class="sync-input">
            </div>

            <div class="control-group">
                <label for="tauxSimulation">Taux d'intérêt simulation principale (%) : <span id="tauxSimulationValue">5</span>%</label>
                <input type="range" id="tauxSimulation" name="tauxSimulation" min="0" max="100" step="0.1" value="5">
                <input type="number" id="tauxSimulationText" name="tauxSimulationText" min="0" max="100" step="0.1" value="5" class="sync-input">
            </div>
        </div>

        <div class="chart-wrapper"> <!-- Ajout d'un wrapper pour le canvas -->
            <canvas id="simulationChart"></canvas> <!-- Remplacement du div par un canvas -->
        </div>

        <div id="summary-container">
            <h2>Résumé</h2>
            <p>Montant total investi : <span id="totalInvesti">0</span> €</p>
            <p>Intérêts gagnés (simulation) : <span id="interetsGagnes">0</span> €</p>
            <p>Montant final (simulation) : <span id="montantFinal">0</span> €</p>
            <hr>
            <p>Montant final (livret de référence) : <span id="montantFinalLivret">0</span> €</p>
        </div>
    </div>

    <script src="../PureChart/PureChart.js"></script> <!-- Ajout du JS de PureChart -->
    <script src="script.js"></script>
</body>
</html>
