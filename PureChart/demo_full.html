<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PureChart Demo - Standalone</title>
    <link rel="stylesheet" href="PureChart.css">
</head>
<body>
    <h1>PureChart Demonstration - Standalone (Configurations in JS)</h1>

    <div class="chart-container">
        <h2>Bar Chart (Standalone)</h2>
        <canvas id="barChartCanvasAutonome" width="700" height="350"></canvas>
    </div>

    <div class="chart-container">
        <h2>Line Chart (Standalone)</h2>
        <canvas id="lineChartCanvasAutonome" width="700" height="350"></canvas>
    </div>

    <div class="chart-container">
        <h2>Percentage Distribution (New "Gauge" Style - Standalone)</h2>
        <canvas id="percentageChartNewStyleAutonome" width="700" height="200"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>Percentage Distribution (Classic Style - Standalone)</h2>
        <canvas id="percentageChartOldStyleAutonome" width="700" height="200"></canvas>
    </div>

    <script src="PureChart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Config for Bar Chart
            const barChartConfig = {
                type: "bar",
                data: {
                    labels: ["Apples", "Oranges", "Bananas", "Pears", "Grapes"], // Translated
                    datasets: [{
                        label: "Fruit Store Alpha Stock", // Translated
                        values: [30, 45, 22, 35, 50],
                        backgroundColor: "rgba(75, 192, 192, 0.7)",
                        // borderColor: "rgba(75, 192, 192, 1)", // Let border be auto-darkened
                        // borderWidth: 2
                    }, {
                        label: "Fruit Store Beta Stock", // Translated
                        values: [25, 30, 40, 20, 45],
                        backgroundColor: "rgba(255, 159, 64, 0.7)",
                        borderColor: "darkorange", // Specific border
                        borderWidth: 1
                    }]
                },
                options: {
                    title: { text: "Fruit Stock (Standalone)" }, // Translated
                    yAxis: { beginAtZero: true, title: "Quantity in Kg" }, // Translated
                    bar: { defaultBorderWidth: 2, borderDarkenPercent: 25 }
                }
            };
            new PureChart('barChartCanvasAutonome', barChartConfig);

            // Config for Line Chart
            const lineChartConfig = {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"], // Translated (mois to months)
                    datasets: [{
                        label: "Average Temperature (°C)", // Translated
                        values: [5, 7, 12, 18, 22, 25],
                        borderColor: "rgb(255, 99, 132)",
                        backgroundColor: "rgba(255, 99, 132, 0.15)",
                        tension: 0.3,
                        fill: true,
                        pointRadius: 5,
                        pointStyle: 'circle',
                        pointColor: "rgb(255, 99, 132)",
                        pointBorderColor: "#fff",
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    title: { text: "Average Temperatures (Standalone)" }, // Translated
                    yAxis: { title: "°C" },
                    xAxis: { title: "Month", gridLines: true } // Translated
                }
            };
            new PureChart('lineChartCanvasAutonome', lineChartConfig);
            
            // Config for Percentage Distribution (New "Gauge" Style)
            const percentageChartNewStyleConfig = {
                type: "percentageDistribution",
                data: {
                    items: [
                        { "label": "Product Satisfaction", "value": 92 }, // Translated
                        { "label": "Customer Service Quality", "value": 85 }, // Translated
                        { "label": "Processing Speed", "value": 70 } // Translated
                    ]
                },
                options: {
                    title: { text: "Key Performance Indicators (New Style)" }, // Translated
                    percentageDistribution: {
                        colors: ["#56ab2f", "#a8e063", "#2193b0"], // Base colors for borders
                        borderWidth: 3,
                        fillLightenPercent: 70, // Strong lightening
                        barHeight: 30,
                        barBorderRadius: { tl: 6, tr: 6, br: 6, bl: 6 },
                        labelPosition: 'left',
                        maxLabelWidth: 220,
                        valuePosition: 'insideEnd',
                        valueFont: "12px Arial Black",
                        valueColor: (params) => (params.item.percentage > 50 ? '#111' : '#f0f0f0'), // Dynamic text color
                        sort: 'ascending'
                    }
                }
            };
            new PureChart('percentageChartNewStyleAutonome', percentageChartNewStyleConfig);

            // Config for Percentage Distribution (Classic Style)
            const percentageChartOldStyleConfig = {
                type: "percentageDistribution",
                data: {
                    items: [
                        { "label": "Market Share A", "value": 45 }, // Translated
                        { "label": "Market Share B", "value": 35 }, // Translated
                        { "label": "Market Share C (Others)", "value": 20 } // Translated
                    ]
                },
                options: {
                    title: { text: "Market Shares (Classic Style)" }, // Translated
                    percentageDistribution: {
                        colors: ["#1abc9c", "#3498db", "#9b59b6"],
                        borderWidth: 1,
                        // borderColor: undefined, // Let border be auto-darkened
                        borderDarkenPercent: 30,
                        // fillLightenPercent: 0, // or undefined to disable new style
                        barHeight: 25,
                        barBorderRadius: 2,
                        valuePosition: 'right'
                    }
                }
            };
            new PureChart('percentageChartOldStyleAutonome', percentageChartOldStyleConfig);
        });
    </script>
</body>
</html>
